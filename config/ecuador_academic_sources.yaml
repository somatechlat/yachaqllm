# Canonical list of Ecuadorian academic repositories targeted for YACHAQ-LLM
# Each entry includes scraping instructions and storage hints.
# Generated: 2025-10-18

meta:
  maintainer: "Yachaq Data Platform"
  s3_prefix: "s3://yachaq-lex-data-bucket-<suffix>/raw/ecuador_academia"
  harvesting_note: "Process one source per run; prefer OAI-PMH when available."

repositories:

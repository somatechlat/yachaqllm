    short_code: "UCE"
    platform: "DSpace"
    repository: "Repositorio Digital UCE"
    url: "https://www.dspace.uce.edu.ec/"
    access: "Open"
    content: ["thesis", "research_papers", "institutional_publications"]
    harvest:
      method: "oai-pmh"
      base_url: "https://www.dspace.uce.edu.ec/oai/request"
      notes: "Use sets per faculty; throttle to 1 req/sec."
    storage:
      prefix: "uce"

